<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Synchronized Slider</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
      <script src="../static/canvas-gauges/gauge.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
            // sending a connect request to the server.
            var socket = io.connect('http://localhost:5000');
             
            socket.on('after connect', function(msg) {
               console.log('After connect', msg);
            });

            //Receiving server generated message
            socket.on('winddirection', function(msg) {
               console.log('Wind direction updated');
               $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data + msg.direction + 'Â°').html());
               var windDirGauge = document.getElementById('winddir');
               windDirGauge.setAttribute('data-value', msg.direction);
            });
         });
      </script>
   </head>
   <body>
      <div class="container text-center">
         <h1 >Wind direction test</h1>
         <form class="mt-5">
            <div class="form-group">
               <canvas  id="winddir"
                        data-type="radial-gauge"
                        data-min-value="0"
                        data-max-value="360"
                        data-major-ticks="N,NE,E,SE,S,SW,W,NW,N"
                        data-minor-ticks="22"
                        data-ticks-angle="360"
                        data-start-angle="180"
                        data-stroke-ticks="false"
                        data-highlights="false"
                        data-color-plate="#222"
                        data-color-major-ticks="#f5f5f5"
                        data-color-minor-ticks="#ddd"
                        data-color-numbers="#ccc"
                        data-color-needle="rgba(240, 128, 128, 1)"
                        data-color-needle-end="rgba(255, 160, 122, .9)"
                        data-value-box="false"
                        data-value-text-shadow="false"
                        data-color-circle-inner="#fff"
                        data-color-needle-circle-outer="#ccc"
                        data-needle-circle-size="15"
                        data-needle-circle-outer="false"
                        data-needle-type="line"
                        data-needle-start="75"
                        data-needle-end="99"
                        data-needle-width="3"
                        data-borders="true"
                        data-border-inner-width="0"
                        data-border-middle-width="0"
                        data-border-outer-width="10"
                        data-color-border-outer="#ccc"
                        data-color-border-outer-end="#ccc"
                        data-color-needle-shadow-down="#222"
                        data-animation-target="plate"
                        data-animation-duration="1500"
                        data-animation-rule="linear"
                        data-width="500"
                        data-height="500"
                        data-units="degrees"
                        data-value="0">
               </canvas>
            </div>
         </form>
         <h2>Receive:</h2>
         <div id="log"></div>
      </div>
   </body>
</html>
